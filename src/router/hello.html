<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>Hello Router</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello Router!</h1>
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar/2">Go to Bar</router-link>
        <router-view></router-view>
    </div>
    <script>
        var Foo = {
            template: '<div>foo</div>'
        };
        var Bar = {
            template: '<div @click="good">bar {{ $route.params.id}} {{ name }}</div>',
            data: function() {
                return {name: 'jay'}
            },
            methods: {
                good: function(){
                    console.log('click')
                }
            }
        };
        var routes = [
            { path: '/foo', component: Foo},
            { path: '/bar/:id', component: Bar}
        ];
        var router = new VueRouter({
            routes: routes,
            //mode: 'history'
        });
        var app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>

</html>
