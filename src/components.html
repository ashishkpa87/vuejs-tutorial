<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>Hello Component</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <my-component message="haha"></my-component>
        <child-component></child-component>
        <aa></aa>
    </div>
    <script>
        var ext = Vue.extend({
            data:function () {
                return {
                    msg: 'abc'
                }
            },
            template: '<div>Hello Component {{msg}}</div>'
        });
         Vue.component("aa", ext);
        Vue.component('my-component', {
            template: '<div>Hello Component {{message}} {{name}}</div>',
            props: ['message'],
            data: function(){
                return {
                    name: 'abc'
                }
            }
        });
        var Child = {
            template: '<div>Child Component</div>'
        };
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            components: {
                'child-component': Child
            }
        });
    </script>
</body>

</html>
