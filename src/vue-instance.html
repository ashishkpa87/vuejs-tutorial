<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>Vue Instance</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        Vue Instance
        <ul>
            <li>constructor</li>
            <li>properties & methods</li>
            <li>instance lifecycle hooks</li>
        </ul>
    </div>
    <script>
        var data = { a: 1 };
        var vm = new Vue({
            el: '#app',
            data: data,
            created: function(){
                console.log('created');
            },
            mounted: function(){
                console.log('mounted');
            },
            updated: function(){
                console.log('updated');
            },
            destroyed: function(){
                console.log('destroyed');
            }
        });

        console.log(vm.a === data.a);
        console.log(vm.$data === data);
        vm.$watch('a', function(newVal, oldVal){

        });

    </script>
</body>

</html>
